<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Note app</title>
</head>
<body>
    <div id="notes">
        <h2>Note app</h2>
        <div class="imputs">
            <input type="text" id="title" placeholder="Enter note title">
            <input type="text" id="body" placeholder="Enter node body">
            <select name="" id="colors">
                <option>Select color</option>
                <option value="#f6adc6">Pink</option>
                <option value="#1974d2">Navy blue</option>
                <option value="#c08081">Old rose</option>
                <option value="#a8c3bc">Opal</option>
            </select>
            <button type="button" class="add">Add note</button>
        </div>
        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>Learn React</b>
                    <p>Take a LinkedIn react course</p>
                </div>
                <button class="add">Edit note</button>
                <button class="delete">Delete note</button>
            </div>
        </div>
    </div>
</body>
</html>
